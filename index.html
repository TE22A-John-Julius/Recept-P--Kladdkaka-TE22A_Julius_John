<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRW.Kladdkaka.Recept</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Grid_Box"> 
        <img class="logo" src="./Bilder/trw-logo.webp" alt="Det här är hemsidans loga">
        <header>
            <h1>Kladdkaka</h1>
        </header>
        <div class="line_1"></div>
        <div class="Snabb_Info_Container">
            <div class="Sak">
                <img class ="Klocka" src="./Bilder/Klocka.webp" alt="Symbol för tid">
            </div>
            <div class="Sak">
                <p>35 min</p>
            </div>
            <div class="Sak">
                <img class ="Ingridienser" src="./Bilder/Ingridienser.webp" alt="Symbol för ingridienser">
            </div>
            <div class="Sak">
                <p>8 ingredienser</p>
            </div>
        </div>
        <div class="Snabb_Info_Recept_Container">
           <p class="Info_Om_Recept"><b>Kladdkaka är en populär svensk efterrätt eller fikaklassiker som kännetecknas av sin underbara, kladdiga och chokladiga konsistens.<b> </p> 
        </div>
        <div class="'Container_Info+Bild">

        </div>
    </div>
